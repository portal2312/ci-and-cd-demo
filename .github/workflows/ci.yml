name: CI & CD demo

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # https://docs.github.com/ko/actions/use-cases-and-examples/building-and-testing/building-and-testing-python#using-a-specific-python-version
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      # https://docs.github.com/ko/actions/use-cases-and-examples/building-and-testing/building-and-testing-python#requirements-file
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # https://docs.github.com/ko/actions/use-cases-and-examples/building-and-testing/building-and-testing-python#testing-with-pytest-and-pytest-cov
      - name: Test with pytest
        run: |
          pip install pytest
          pytest
